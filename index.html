    <div class="difficulty">

        <input type="radio" name="choice" value="hard" id="choice-hard"> 
        <label for="choice-hard">Hard</label>


        <input type="radio" name="choice" value="medium" id="choice-medium">
        <label for="choice-medium">Medium</label>


        <input type="radio" name="choice" value="easy" id="choice-easy" checked>
        <label for="choice-easy">Easy</label>
        
        <br>
        <button id="btn"> Set Level </button>
        </center>
    </div>

        </div>
        <label class="switch">
          <input type="checkbox" id="myCheck" onclick="myFunction()">
          <span class="slider round"></span>
        </label>


        

        <div id="hiscoreid">Hi-Score: 0</div>
        <div id="board">
        </div>
    </div>
